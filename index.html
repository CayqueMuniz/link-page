<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>LinkPage</title>
</head>

<body>
    <main class="secao-principal">

        <header class="topo">
            <button class="topo__interruptor" id="interruptor">
                <img src="./icons/light-bulb.svg" alt="Ícone de interruptor">
            </button>
            <img class="topo__foto-perfil" src="./icons/eu.jpeg.png" alt="Foto de perfil">
            <h1 class="topo__nome">Cayque Muniz</h1>
            <span class="topo__momento">Front-end developer</span>
        </header>

        <section class="links">
            <a class="links__link" href="https://Instagram.com/cmuniz22k/">
                <i class="ri-instagram-line links__icon"></i>
                Instagram
            </a>

            <a class="links__link" href="https://linkedin.com/in/cayque-muniz-3475b1191/">
                <i class="ri-linkedin-fill links__icon"></i>
                Linkedin
            </a>

            <a class="links__link" href="https://github.com/CayqueMuniz">
                <i class="ri-github-fill links__icon"></i>
                GitHub
            </a>

            <a class="links__link" href="https://wa.me/5511954776065?text=Olá, Cayque?">
                <i class="ri-whatsapp-fill links__icon"></i>
                Whatsapp
            </a>
        </section>

        <footer class="rodape">
            <p class="roape__pergunta">Algum projeto em mente?</p>

            <p class="convite">Me chama no direct</p>

            <i class="ri-send-plane-fill rodape__icon"></i>

        </footer>

    </main>
    <script src="./script.js"></script>
</body>

</html>
